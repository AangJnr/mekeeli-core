  mekeeli-api:
    image: mekeeli/mekeeli-api:${MEKEELI_API_VERSION:-latest}
    restart: always
    depends_on:
      - db
      - ollama
    env_file: mekeeli-api/.env
    environment:
      - ENVIRONMENT=production
      - OLLAMA_URL=http://ollama:11434
    ports:
      - "8000:8000"
    volumes:
      - ./volumes/mekeeli_data:/app/data
      - ./volumes/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  mekeeli-ui:
    image: mekeeli/mekeeli-ui:${MEKEELI_UI_VERSION:-latest}
    restart: always
 #   depends_on:
#      - mekeeli-api
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://mekeeli-api:8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
