services:
  db:
    image: postgres:15
    restart: always
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - ./volumes/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mekeeli} -d ${POSTGRES_DB:-mekeeli_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ./volumes/ollama:/root/.ollama
    healthcheck:
      # Avoid curl dependency. This succeeds once the Ollama server is actually responding.
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10

  ollama-init:
    image: ollama/ollama:latest
    restart: "no"
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      # Ensure CLI targets the running ollama service.
      - OLLAMA_HOST=http://ollama:11434
    stdin_open: true
    tty: true
    volumes:
      - ./volumes/ollama:/root/.ollama
    entrypoint: ["/bin/sh", "-lc"]
    command: >
      ollama pull qwen3-vl:4b &&
      ollama pull embeddinggemma

  mekeeli-api:
    image: mekeeli/mekeeli-api:${MEKEELI_API_VERSION:-latest}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully
    env_file: mekeeli-api/.env
    environment:
      - ENVIRONMENT=production
      - OLLAMA_BASE_URL=http://ollama:11434
      - ENABLE_SIGNUP=true
      - DEFAULT_USER_ROLE=pending
    ports:
      - "8000:8000"
    volumes:
      - ./volumes/mekeeli_data:/app/data
      - ./volumes/uploads:/app/uploads
    healthcheck:
      # Use Python stdlib to avoid relying on curl in the runtime image.
      test: ["CMD", "python", "-c", "import sys, urllib.request; sys.exit(0 if urllib.request.urlopen('http://127.0.0.1:8000/health').getcode() == 200 else 1)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mekeeli-ui:
    image: mekeeli/mekeeli-ui:${MEKEELI_UI_VERSION:-latest}
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - API_URL=http://mekeeli-api:8000
    healthcheck:
      # Node runtime is guaranteed in this image, unlike curl.
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  mekeeli-backup:
    image: postgres:15
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=${POSTGRES_USER:-mekeeli}
      - PGPASSWORD=${POSTGRES_PASSWORD:-mekeeli_pass}
      - PGDATABASE=${POSTGRES_DB:-mekeeli_db}
      - BACKUP_DIR=/backups
      - APP_DATA_DIR=/app-data
      - UPLOADS_DIR=/uploads-data
      - OLLAMA_DATA_DIR=/ollama-data
      - BACKUP_INTERVAL_SECONDS=${BACKUP_INTERVAL_SECONDS:-86400}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-14}
      - BACKUP_OLLAMA_MODELS=${BACKUP_OLLAMA_MODELS:-true}
    volumes:
      - ./scripts/backup_once.sh:/scripts/backup_once.sh:ro
      - ./scripts/backup_loop.sh:/scripts/backup_loop.sh:ro
      - ./volumes/backups:/backups
      - ./volumes/mekeeli_data:/app-data:ro
      - ./volumes/uploads:/uploads-data:ro
      - ./volumes/ollama:/ollama-data:ro
    entrypoint: ["/bin/sh", "/scripts/backup_loop.sh"]
