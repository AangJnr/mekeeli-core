services:
  db:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - .env.local
    environment:
      - POSTGRES_USER=mekeeli
      - POSTGRES_PASSWORD=mekeeli_pass
      - POSTGRES_DB=mekeeli_db
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data

  ollama:
    # Run in dev too (no profiles)
    ports:
      - "11434:11434"
    volumes:
      - ./volumes/ollama:/root/.ollama

  ollama-init:
    # Reuse the base definition; nothing special needed here
    volumes:
      - ./volumes/ollama:/root/.ollama

  mekeeli-api:
    build:
      context: ./mekeeli-api
      dockerfile: Dockerfile
    volumes:
      - ./mekeeli-api:/app
      - mekeeli-api-venv:/app/.venv
    env_file:
      - ./mekeeli-api/.env
      - ./.env.local
      - ./mekeeli-api/.env.local
    environment:
      - ENVIRONMENT=development
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_BASE_URL=http://ollama:11434
      - DATABASE_URL=postgresql+psycopg2://mekeeli:mekeeli_pass@db:5432/mekeeli_db
      - PYTHONPATH=/app
    entrypoint: ["/bin/bash", "/app/entrypoint.sh"]
    command: ["uv", "run", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully

  mekeeli-ui:
    build:
      context: ./mekeeli-ui
      dockerfile: Dockerfile
    volumes:
      - ./mekeeli-ui/src:/app/src
      - ./mekeeli-ui/public:/app/public
      - ./mekeeli-ui/index.html:/app/index.html
      - ./mekeeli-ui/vite.config.ts:/app/vite.config.ts
      - ./mekeeli-ui/tsconfig.json:/app/tsconfig.json
      - ./mekeeli-ui/tailwind.config.js:/app/tailwind.config.js
      - ./mekeeli-ui/postcss.config.js:/app/postcss.config.js
      - ./mekeeli-ui/package.json:/app/package.json
    environment:
      - API_URL=http://mekeeli-api:8000
    ports:
      - "127.0.0.1:3000:3000"

  mekeeli-backup:
    env_file:
      - .env.local
    environment:
      - UPLOADS_DIR=/app-data/uploads
    volumes:
      - ./scripts/backup_once.sh:/scripts/backup_once.sh:ro
      - ./scripts/backup_loop.sh:/scripts/backup_loop.sh:ro
      - ./volumes/backups:/backups
      - ./mekeeli-api/data:/app-data:ro
      - ./volumes/ollama:/ollama-data:ro

volumes:
  mekeeli-api-venv:
  postgres-data-dev:
