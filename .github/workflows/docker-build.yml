name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # API image (FastAPI)
      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./core
          file: ./core/Dockerfile   # assumes API Dockerfile at root
          push: true
          tags: |
            mekeeli/mekeeli-api:latest
            mekeeli/mekeeli-api:${{ github.sha }}

      # UI image (Next.js)
      - name: Build and push UI image
        uses: docker/build-push-action@v6
        with:
          context: ./mekeeli-ui        # assumes Next.js code in ui/
          file: ./mekeeli-ui/Dockerfile
          push: true
          tags: |
            mekeeli/mekeeli-ui:latest
            mekeeli/mekeeli-ui:${{ github.sha }}
